<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center">
      <h1
        class="bg-blue-500 text-white p-3 text-3xl text-center mb-5 max-w-screen-md flex-1"
      >
        To-Do List
      </h1>
    </div>

    <h2 class="mini-header p-3 text-3xl text-center mb-5">Add Tasks :</h2>

    <div class="max-w-screen-md flex justify-center mx-auto">
      <input
      id="taskName"
        class="p-3 rounded-md border-2 border-black max-w-xs mr-5"
        type="text"
        placeholder="add task"
      />
      <input id="date" class="p-3 rounded-md border-2 border-black max-w-xs mr-5" type="date" />
      <button class="w-[6rem] text-xl text-center rounded-md ml-5 bg-blue-500 text-white hover:bg-blue-700" onclick="addTask()">Add</button>
    </div>

    

    <div id="allTasks"></div>

    <script src="app.js"></script>
  </body>
</html>
